{% extends "base.html" %}
{% block content%}
	<div class="posts">
    {% for post in post_list %}
        <section class="post">
            <header class="post-header">
                <h2 class="post-title"><a href="/">{{ post.title }}</a></h2>

                    <p class="post-meta">
                        Time:  <a class="post-author" href="#">{{ post.0 }}</a> <a class="post-category post-category-js" href="#">{{ post.0 }}</a>
                    </p>
            </header>

                <div class="post-description">
                    <p>
                        {{ post.0}}
                    </p>
                </div>
                <a class="pure-button" href="">Read More >>> </a>
        </section>
    {% endfor %}
</div><!-- /.blog-post -->
{% endblock%}
