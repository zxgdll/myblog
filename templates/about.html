<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>Personal Introduction!</title>
    <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/pure-min.css">
    <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/grids-responsive-min.css">
    <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/blog.css">
</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">Zxgao's Blog</h1>
            <h2 class="brand-tagline">Zxgao</h2>
            <nav class="nav">
             <div class="brand-tagline">
                    <p>
                        {{about.word}}
                    </p>
                </div>
                <ul class="nav-list">
                    <li class="nav-item">
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/archives/">Archive</a>
                    <li class="nav-item">
                        <a class="pure-button" href="https://github.com">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="http://weibo.com/dinosaurliu">Weibo</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="/about/">Introduction</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <h1>Zxgao's Blog</h1>
            <tr>
                <p>name: {{about.name}}</p>
                <p>age: {{about.age}}</p>
                <p>sex: {{about.sex}}</p>
                <p>Introduction: {{about.intro}}</p>
            </tr>
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li><a href="/about/">About Me</a></li>
                        <li><a href="http://twitter.com">Twitter</a></li>
                        <li><a href="http://github.com">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
